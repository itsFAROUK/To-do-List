<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Boost your ability to achieve more than the 99%">
        <meta name="keywords" content="Todo list, productivity, achievements, goals">
        <meta name="author" content="Farouk Bouaziz">
        <meta name="robots" content="index,follow">
        <!-- Open Graph meta -->
        <meta property="og:title" content="To-do List✔">
        <meta property="og:description" content="Boost your ability to achieve more than the 99%">
        <meta property="og:image" content="">
        <meta property="og:url" content="">
        <title>To-do List✔</title>
        <link rel="stylesheet" href="style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1 class="title">Stuff I need to do</h1>
        <div class="all-tasks">            
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" data-lists>
            </ul>
            <form action="" data-new-list-form>
                <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="new list name"
                    aria-label="new list name"
                />
                <button class="btn create" aria-label="create new list" type="submit">+</button>
            </form>
        </div>
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title></h2>
                <p class="task-count" data-list-count></p>
            </div>
            <div class="todo-body">
                <div class="tasks" data-tasks></div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                        />
                        <button class="btn create" aria-label="create new task">+</button>
                    </form>
                </div>
                <div class="delete-stuff">
                    <button class="btn delete" type="button" aria-label="Delete Task Button"
                    data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete" type="button" aria-label="Delete List Button" data-delete-list-button>Delete list</button>
                </div>
            </div>
        </div>
        <template id="task-template">
            <div class="task">
                <input type="checkbox"/>
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
