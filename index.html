<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Boost your ability to achieve more than the 99%">
        <meta name="keywords" content="Todo list, productivity, achievements, goals">
        <meta name="author" content="Farouk Bouaziz">
        <meta name="robots" content="index,follow">
        <!-- Open Graph meta -->
        <meta property="og:title" content="To-do List✔">
        <meta property="og:description" content="Boost your ability to achieve more than the 99%">
        <meta property="og:image" content="">
        <meta property="og:url" content="">
        <title>To-do List✔</title>
        <link rel="stylesheet" href="style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Stuff I need to do</h1>
        <div class="all-tasks">            
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list">
                <li class="list-name active-list">Youtube</li>
                <li class="list-name">Work</li>
                <li class="list-name">Grocery</li>
            </ul>
            <form action="">
                <input 
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
                />
                <button class="btn create" aria-label="create new list" type="button">+</button>
            </form>
        </div>
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Youtube</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>
            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            record todo list video
                        </label>
                    </div>
                    <!-- /task-1 -->

                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-2"
                        />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            Montage the video
                        </label>
                    </div>
                    <!-- /task-2 -->
                    
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-3"
                        />
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            Upload it that's obvious!
                        </label>
                    </div>
                    <!-- /task-3 -->
                </div>
                <div class="new-task-creator">
                    <form action="">
                        <input 
                            type="text"
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                        />
                        <button class="btn create" aria-label="create new task">+</button>
                    </form>
                </div>
                <div class="delete-stuff">
                    <button class="btn delete" type="button" aria-label="Delete Task Button">Clear completed tasks</button>
                    <button class="btn delete" type="button" aria-label="Delete List Button">Delete list</button>
                </div>
            </div>
        </div>
    </body>
</html>
